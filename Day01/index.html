<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 01 | Basic calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div>
        <h1>JavaScript Calculator</h1>
    </div>
    <div class="mycalh">
        <div class="myCal">
            <button type="button" onclick="myFunction('c')" class="btn"><b>C</b></button>
            <div class="viewer" id="viewer">0</div>
            <br>
            <button type="button" onclick="myFunction(7)" class="btn"><b>7</b></button>
            <button type="button" onclick="myFunction(8)" class="btn"><b>8</b></button>
            <button type="button" onclick="myFunction(9)" class="btn"><b>9</b></button>
            <button type="button" onclick="mysum('/')" class="btn"><b>/</b></button>
            <br>
            <button type="button" onclick="myFunction(4)" class="btn"><b>4</b></button>
            <button type="button" onclick="myFunction(5)" class="btn"><b>5</b></button>
            <button type="button" onclick="myFunction(6)" class="btn"><b>6</b></button>
            <button type="button" onclick="mysum('*')" class="btn"><b>*</b></button>
            <br>
            <button type="button" onclick="myFunction(1)" class="btn"><b>1</b></button>
            <button type="button" onclick="myFunction(2)" class="btn"><b>2</b></button>
            <button type="button" onclick="myFunction(3)" class="btn"><b>3</b></button>
            <button type="button" onclick="mysum('+')" class="btn"><b>+</b></button>
            <br>
            <button type="button" onclick="myFunction(0)" class="btn"><b>0</b></button>
            <button type="button" onclick="myFunction('.')" class="btn"><b>.</b></button>
            <button type="button" onclick="myFunction('%')" class="btn"><b>%</b></button>
            <button type="button" onclick="myEqual()" class="btn"><b>=</b></button>
           </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
