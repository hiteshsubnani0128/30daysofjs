<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day 01 | Basic calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
    <div>
        <h1>JavaScript Calculator</h1>
    </div>
    <div class="mycalh">
        <div class="myCal">
            <button type="button" class="btn"><b>C</b></button>
            <div class="viewer">0</div>
            <br>
            <button type="button" class="btn"><b>7</b></button>
            <button type="button" class="btn"><b>8</b></button>
            <button type="button" class="btn"><b>9</b></button>
            <button type="button" class="btn"><b>/</b></button>
            <br>
            <button type="button" class="btn"><b>4</b></button>
            <button type="button" class="btn"><b>5</b></button>
            <button type="button" class="btn"><b>6</b></button>
            <button type="button" class="btn"><b>*</b></button>
            <br>
            <button type="button" class="btn"><b>1</b></button>
            <button type="button" class="btn"><b>2</b></button>
            <button type="button" class="btn"><b>3</b></button>
            <button type="button" class="btn"><b>+</b></button>
            <br>
            <button type="button" class="btn"><b>0</b></button>
            <button type="button" class="btn"><b>.</b></button>
            <button type="button" class="btn"><b>%</b></button>
            <button type="button" class="btn"><b>=</b></button>
           </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
